services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Réseau Traefik
    networks:
      - ecosystem-network

    # Labels Traefik
    labels:
      - "traefik.enable=true"

      # Router HTTPS uniquement (redirection HTTP gérée globalement par Traefik)
      - "traefik.http.routers.controle-technique.rule=Host(`controle-technique.matge.com`)"
      - "traefik.http.routers.controle-technique.entrypoints=websecure"
      - "traefik.http.routers.controle-technique.tls.certresolver=letsencrypt"

      # Service
      - "traefik.http.services.controle-technique.loadbalancer.server.port=80"

# Réseau externe Traefik
networks:
  ecosystem-network:
    external: true
