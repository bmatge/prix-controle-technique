services:
  prix-controle-technique:
    build: .
    container_name: prix-controle-technique
    restart: unless-stopped

    # Réseau Traefik (même réseau que ecosystem)
    networks:
      - ecosystem-network

    # Labels Traefik
    labels:
      - "traefik.enable=true"

      # Router HTTP (redirige vers HTTPS)
      - "traefik.http.routers.prix-controle-technique-http.rule=Host(`controle-technique.matge.com`)"
      - "traefik.http.routers.prix-controle-technique-http.entrypoints=web"
      - "traefik.http.routers.prix-controle-technique-http.middlewares=redirect-to-https"

      # Router HTTPS
      - "traefik.http.routers.prix-controle-technique-https.rule=Host(`controle-technique.matge.com`)"
      - "traefik.http.routers.prix-controle-technique-https.entrypoints=websecure"
      - "traefik.http.routers.prix-controle-technique-https.tls=true"
      - "traefik.http.routers.prix-controle-technique-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prix-controle-technique-https.tls.options=anssi-strict@file"
      - "traefik.http.routers.prix-controle-technique-https.middlewares=security-headers@file"

      # Service
      - "traefik.http.services.prix-controle-technique.loadbalancer.server.port=80"

      # Middleware de redirection HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

# Réseau externe Traefik (même que le projet ecosystem)
networks:
  ecosystem-network:
    external: true
